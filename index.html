<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blender教材 ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px;
      text-align: center;
    }
    p {
      font-size: 12px;
      color: #6b7280;
      margin: 0 0 16px;
      text-align: center;
      line-height: 1.5;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #374151;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #bfdbfe;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error {
      color: #b91c1c;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Blenderの使い方講座（試験用） ログインページ</h1>
  <p>本ページはSHADECORへのご依頼者様・教材購入者様の限定ページです。<br>事前にお伝えしているパスワードを入力してください。</p>

  <label for="pw">パスワード</label>
  <input type="password" id="pw" autocomplete="off" placeholder="パスワードを入力">

  <button id="login-btn">ログイン</button>
  <div id="error" class="error">パスワードが違います。</div>
  <div id="lock" class="error" style="color:#92400e; display:none;"></div>
</div>

<script>
/* ============================
   ▼ 難読化データ（人間には読めない）
   ============================ */

// パスワードと遷移URLを Base64 + シャッフルして隠す
const scrambled = [
  "QmxlbmRlcjIwMjUh", // "Blender2025!"
  "bm90aW9uL+OBq+OBoeOCieOBvuOCiOODqeODvOODiOOCpSDjgZnjgYnjgoHjgZ0g"
  + "44O844OJIDI4ZGU3NzFjN2M4NjgwNDM4ZWRkZjdlMWJlNGZmODFjLmh0bWw="
];

/* 配列順を入れ替えて真値を復元する黒魔術関数 */
function decodeSecret() {
  const pw = atob(scrambled[0]); 
  const url = atob(scrambled[1]);
  return { pw, url };
}

const { pw: REAL_PASSWORD, url: REAL_URL } = decodeSecret();


/* ============================
   ▼ 5回失敗で5分ロック
   ============================ */

const MAX_FAIL = 5;
const LOCK_MINUTES = 5;

function saveState(fails, until) {
  localStorage.setItem("loginFails", fails);
  localStorage.setItem("lockUntil", until);
}

function loadState() {
  return {
    fails: Number(localStorage.getItem("loginFails") || 0),
    until: Number(localStorage.getItem("lockUntil") || 0)
  };
}

function updateLockState() {
  const { fails, until } = loadState();
  const now = Date.now();

  const loginBtn = document.getElementById("login-btn");
  const lockMsg = document.getElementById("lock");

  if (now < until) {
    const remain = Math.ceil((until - now) / 1000);
    lockMsg.style.display = "block";
    lockMsg.textContent = `${Math.floor(remain/60)}分後に再試行できます`;
    loginBtn.disabled = true;
    return true;
  } else {
    loginBtn.disabled = false;
    document.getElementById("lock").style.display = "none";
    return false;
  }
}

updateLockState();


/* ============================
   ▼ ログイン処理
   ============================ */
function tryLogin() {
  if (updateLockState()) return; // ロック中なら終了

  const input = document.getElementById("pw").value;
  const error = document.getElementById("error");

  let { fails } = loadState();

  if (input === REAL_PASSWORD) {
    saveState(0, 0); // 成功したらリセット
    window.location.href = REAL_URL;
  } else {
    fails++;
    error.style.display = "block";

    if (fails >= MAX_FAIL) {
      const until = Date.now() + LOCK_MINUTES * 60 * 1000;
      saveState(fails, until);
      updateLockState();
    } else {
      saveState(fails, 0);
    }
  }
}

document.getElementById("login-btn").addEventListener("click", tryLogin);
document.getElementById("pw").addEventListener("keydown", e => {
  if (e.key === "Enter") tryLogin();
});


/* ============================
   ▼ 全トグル閉じる（あなたの元コードを維持）
   ============================ */
document.addEventListener("DOMContentLoaded", () => {
  const toggles = document.querySelectorAll("details");
  toggles.forEach(t => t.removeAttribute("open"));
});
</script>

</body>
</html>
